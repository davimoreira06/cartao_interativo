<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive Card</title>
</head>
<body>
    <main>
        <div class="bg-left">
            <div class="display">
                <section class="section-left">
                    <img class="card-front" src="./assets/card-front.png">
                    <input type="number" id="user-number" name="user-number" class="user-number" placeholder="0000 0000 0000 0000">
                    <p id="user-name">JANE APPLESEED</p>
                    <p class="user-exp-date-m">00</p>
                    <p class="barra">/</p>
                    <p class="user-exp-date-y">00</p>
                    <img class="card-logo" src="./assets/card-logo.png">
                    <img class="card-back" src="./assets/card-back.png">
                    <p class="user-cvc">000</p>
                <form>
                    </section>
                    <section class="section-right">
                        <div class="div-card-name">
                            <label class="label-card" for="card-name">CARDHOLDER NAME</label><br>
                            <input class="input-name-number" type="text" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed" required onkeyup="receiveUserName"><br>
                        </div>

                        <div class="div-card-number">
                            <label class="label-card" for="card-number">CARD NUMBER</label><br>
                            <input class="input-name-number" type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" required onkeyup="receiveUserNumber"><br>
                        </div>
                        <div class="date-cvc">
                            <div class="div-exp-date">
                                <label class="label-date" for="exp-date">EXP. DATE (MM/YY)</label><br>
                                <select id="exp-date" name="exp-date" required onkeyup="updateSelect"> 
                                    <option value="MM" disabled selected>MM</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select id="exp-date" name="exp-date" required>
                                    <option value="YY" disabled selected>YY</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                    <option value="32">32</option>
                                    <option value="33">33</option>
                                    <option value="34">34</option>
                                    <option value="35">35</option>
                                </select>
                            </div>
                            <div class="cvc">
                                <label class="label-card" for="cvc">CVC</label><br>
                                <input class="input-cvc" type="number" id="cvc" name="cvc" placeholder="e.g. 123" required>
                            </div>
                        </div>
                        <input class="btn-confirm" type="submit" value="Confirm">
                    </section>
                </form>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
